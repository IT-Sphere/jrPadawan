subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'

    buildscript {
        repositories {
            jcenter()
        }
    }

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    repositories {
        jcenter()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }
}